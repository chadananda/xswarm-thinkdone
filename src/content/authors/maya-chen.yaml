longBio: |
  Maya spent ten years at companies like Boeing and Salesforce, where her job was to find bottlenecks in systems that moved millions of dollars a day. She got very good at it. Then one evening she realized she couldn't figure out what to make for dinner, had 47 unread personal emails, and hadn't called her mother in three weeks. The irony wasn't lost on her.

  That moment sparked a career pivot. She started applying industrial systems thinking to personal productivity â€” not in the cringey "optimize your morning routine" way, but with genuine rigor. What actually reduces cognitive load? Which tools measurably improve follow-through? When does a productivity system become its own form of procrastination? Maya runs experiments, tracks data, and publishes what she finds â€” including the failures, which she considers more useful than the wins.

  Her core belief is simple: productivity isn't about willpower or discipline. It's about building systems that make the right action the easy action. She tests every tool and method herself for at least 30 days before writing about it, because she's learned that first impressions are almost always wrong.
