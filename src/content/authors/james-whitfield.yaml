longBio: |
  James spent twenty years climbing the corporate ladder, eventually serving as COO at two mid-size tech companies. He was the person everyone came to when things needed to get done ‚Äî the fixer, the closer, the one who could juggle twelve priorities and make it look effortless. Behind the scenes, it wasn't effortless at all. He was working 70-hour weeks, answering emails at 11 PM, and running on caffeine and the satisfaction of being indispensable.

  The burnout hit at 45. Not gradually ‚Äî it was a wall. He stepped back from his role and spent six months doing very little, which turned out to be the most productive period of his career. He realized that most of what had kept him busy wasn't important. He'd been confusing activity with progress, urgency with importance, and presence with contribution. The things that actually moved the needle were a handful of decisions, a few key relationships, and the discipline to say no to everything else.

  Now he coaches executives on sustainable productivity ‚Äî the kind that doesn't require sacrificing your health, relationships, or sanity. His focus areas are delegation (which most leaders are terrible at), decision fatigue (which most leaders don't know is eating them alive), and strategic prioritization (choosing the five things that matter and letting go of the hundred that don't). He writes from experience, not theory, and he's refreshingly honest about his own failures.
