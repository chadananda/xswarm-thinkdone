longBio: |
  David earned his PhD in behavioral psychology from Stanford, where his dissertation examined the gap between intention and action ‚Äî why people consistently fail to do things they genuinely want to do. After five years in academia, he grew frustrated watching the research community produce rigorous, useful findings that never reached the people who needed them. Meanwhile, the productivity advice going viral online was mostly recycled platitudes dressed up with neuroscience buzzwords.

  So he left. He started writing about productivity for real people ‚Äî not the hypothetical rational actors in psychology papers, and not the hustle-culture robots in LinkedIn posts. His work sits in the uncomfortable middle: honest about how hard behavior change actually is, but practical enough to try on Monday morning. He's particularly interested in what happens after the initial motivation fades, because that's where every system either proves itself or collapses.

  David has zero patience for productivity advice that ignores human psychology. If a method requires you to be perfectly disciplined to work, it's not a method ‚Äî it's a fantasy. He writes about what survives contact with real life: bad days, low energy, competing priorities, and the thousand small negotiations we make with ourselves every day.
