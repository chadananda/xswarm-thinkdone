  <rect fill="#c69c3f" opacity="0.3" x="170" y="220" width="60" height="20" rx="10"/>
  <text x="200" y="235" font-family="sans-serif" font-size="11" fill="#3a3226" text-anchor="middle">Design</text>
  <rect fill="#f8f6f4" x="160" y="275" width="240" height="80" rx="4" stroke="#d5cec3" stroke-width="1"/>
  <text x="280" y="300" font-family="sans-serif" font-size="13" fill="#3a3226" text-anchor="middle">Database Schema</text>
  <rect fill="#2d4a2e" opacity="0.3" x="170" y="315" width="50" height="20" rx="10"/>
