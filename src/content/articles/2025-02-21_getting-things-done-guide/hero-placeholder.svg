<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="600" viewBox="0 0 1400 600">
  <rect fill="#f4efe6" width="1400" height="600"/>
  <!-- GTD Workflow: 5 steps in a flow -->
  <!-- Step 1: Capture -->
  <rect fill="#fffdf8" x="100" y="100" width="200" height="140" rx="8" stroke="#c4b5a0" stroke-width="2"/>
  <text x="200" y="135" font-family="sans-serif" font-size="18" fill="#2d4a2e" text-anchor="middle" font-weight="bold">1. CAPTURE</text>
  <rect fill="#7a6a5a" opacity="0.2" x="130" y="155" width="140" height="60" rx="4"/>
  <line x1="145" y1="170" x2="255" y2="170" stroke="#7a6a5a" stroke-width="2"/>
  <line x1="145" y1="185" x2="240" y2="185" stroke="#7a6a5a" stroke-width="2"/>
  <line x1="145" y1="200" x2="250" y2="200" stroke="#7a6a5a" stroke-width="2"/>
  <!-- Arrow -->
  <path d="M 300 170 L 360 170" stroke="#c69c3f" stroke-width="3" fill="none"/>
  <path d="M 355 165 L 365 170 L 355 175 Z" fill="#c69c3f"/>
  <!-- Step 2: Clarify -->
  <rect fill="#fffdf8" x="365" y="100" width="200" height="140" rx="8" stroke="#c4b5a0" stroke-width="2"/>
  <text x="465" y="135" font-family="sans-serif" font-size="18" fill="#2d4a2e" text-anchor="middle" font-weight="bold">2. CLARIFY</text>
  <circle cx="465" cy="190" r="40" fill="none" stroke="#2d4a2e" stroke-width="3"/>
  <text x="465" y="197" font-family="sans-serif" font-size="24" fill="#2d4a2e" text-anchor="middle">?</text>
  <!-- Arrow -->
  <path d="M 565 170 L 625 170" stroke="#c69c3f" stroke-width="3" fill="none"/>
  <path d="M 620 165 L 630 170 L 620 175 Z" fill="#c69c3f"/>
  <!-- Step 3: Organize -->
  <rect fill="#fffdf8" x="630" y="100" width="200" height="140" rx="8" stroke="#c4b5a0" stroke-width="2"/>
  <text x="730" y="135" font-family="sans-serif" font-size="18" fill="#2d4a2e" text-anchor="middle" font-weight="bold">3. ORGANIZE</text>
  <rect fill="#2d4a2e" opacity="0.2" x="660" y="155" width="50" height="60" rx="4"/>
  <rect fill="#c69c3f" opacity="0.2" x="720" y="155" width="50" height="60" rx="4"/>
  <rect fill="#7a6a5a" opacity="0.2" x="780" y="155" width="30" height="60" rx="4"/>
  <!-- Arrow down -->
  <path d="M 730 240 L 730 280" stroke="#c69c3f" stroke-width="3" fill="none"/>
  <path d="M 725 275 L 730 285 L 735 275 Z" fill="#c69c3f"/>
  <!-- Step 4: Reflect -->
  <rect fill="#fffdf8" x="630" y="285" width="200" height="140" rx="8" stroke="#c4b5a0" stroke-width="2"/>
  <text x="730" y="320" font-family="sans-serif" font-size="18" fill="#2d4a2e" text-anchor="middle" font-weight="bold">4. REFLECT</text>
  <circle cx="700" cy="370" r="25" fill="none" stroke="#c69c3f" stroke-width="3"/>
  <circle cx="760" cy="370" r="25" fill="none" stroke="#c69c3f" stroke-width="3"/>
  <path d="M 710 385 L 720 395" stroke="#c69c3f" stroke-width="3" stroke-linecap="round"/>
  <path d="M 750 385 L 740 395" stroke="#c69c3f" stroke-width="3" stroke-linecap="round"/>
  <!-- Arrow left -->
  <path d="M 625 355 L 300 355" stroke="#c69c3f" stroke-width="3" fill="none"/>
  <path d="M 305 350 L 295 355 L 305 360 Z" fill="#c69c3f"/>
  <!-- Step 5: Engage -->
  <rect fill="#fffdf8" x="100" y="285" width="200" height="140" rx="8" stroke="#c4b5a0" stroke-width="2"/>
  <text x="200" y="320" font-family="sans-serif" font-size="18" fill="#2d4a2e" text-anchor="middle" font-weight="bold">5. ENGAGE</text>
  <circle cx="200" cy="370" r="35" fill="#2d4a2e" opacity="0.3"/>
  <path d="M 185 370 L 195 380 L 215 360" fill="none" stroke="#2d4a2e" stroke-width="4" stroke-linecap="round"/>
  <!-- Title -->
  <text x="1050" y="250" font-family="sans-serif" font-size="32" fill="#3a3226" font-weight="bold">Getting</text>
  <text x="1050" y="290" font-family="sans-serif" font-size="32" fill="#3a3226" font-weight="bold">Things</text>
  <text x="1050" y="330" font-family="sans-serif" font-size="32" fill="#3a3226" font-weight="bold">Done</text>
  <rect fill="#c69c3f" x="1050" y="350" width="180" height="4" rx="2"/>
</svg>
