<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <rect fill="#fffdf8" width="800" height="450" rx="8"/>
  <text x="400" y="40" font-family="sans-serif" font-size="20" font-weight="bold" fill="#0f1f18" text-anchor="middle">Task Completion: Traditional List vs Morning Planning</text>
  <!-- Left bar (Traditional) -->
  <rect fill="#c4b5a0" x="150" y="100" width="160" height="260" rx="4"/>
  <rect fill="#bb4444" x="150" y="100" width="160" height="107" rx="4"/>
  <text x="230" y="80" font-family="sans-serif" font-size="14" font-weight="bold" fill="#3a3226" text-anchor="middle">Traditional List</text>
  <text x="230" y="240" font-family="sans-serif" font-size="36" font-weight="bold" fill="#fffdf8" text-anchor="middle">59%</text>
  <text x="230" y="265" font-family="sans-serif" font-size="13" fill="#fffdf8" text-anchor="middle">completed</text>
  <text x="230" y="160" font-family="sans-serif" font-size="14" fill="#fffdf8" text-anchor="middle">41% never done</text>
  <!-- Right bar (Morning Planning) -->
  <rect fill="#6a8a5a" x="490" y="100" width="160" height="260" rx="4"/>
  <rect fill="#c4b5a0" x="490" y="100" width="160" height="34" rx="4"/>
  <text x="570" y="80" font-family="sans-serif" font-size="14" font-weight="bold" fill="#3a3226" text-anchor="middle">Morning Planning</text>
  <text x="570" y="240" font-family="sans-serif" font-size="36" font-weight="bold" fill="#fffdf8" text-anchor="middle">87%</text>
  <text x="570" y="265" font-family="sans-serif" font-size="13" fill="#fffdf8" text-anchor="middle">completed</text>
  <text x="570" y="125" font-family="sans-serif" font-size="12" fill="#7a6a5a" text-anchor="middle">13%</text>
  <!-- Arrow -->
  <line x1="350" y1="230" x2="450" y2="230" stroke="#b8860b" stroke-width="3" marker-end="url(#arrow)"/>
  <defs><marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#b8860b"/></marker></defs>
  <text x="400" y="215" font-family="sans-serif" font-size="12" font-weight="bold" fill="#b8860b" text-anchor="middle">+47%</text>
  <!-- Source -->
  <text x="400" y="400" font-family="sans-serif" font-size="12" fill="#a09080" text-anchor="middle">Sources: iDoneThis (2015), Gollwitzer (1999) implementation intention studies</text>
</svg>