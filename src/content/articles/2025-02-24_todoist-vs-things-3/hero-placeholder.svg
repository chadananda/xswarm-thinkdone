<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="600" viewBox="0 0 1400 600">
  <rect fill="#f4efe6" width="1400" height="600"/>
  <!-- Split design: Red (Todoist) vs Blue (Things) -->
  <!-- Left side: Todoist Red -->
  <rect fill="#e44232" opacity="0.15" x="0" y="0" width="700" height="600"/>
  <rect fill="#e44232" x="150" y="150" width="400" height="300" rx="20"/>
  <text x="350" y="200" font-family="sans-serif" font-size="28" fill="#fffdf8" text-anchor="middle" font-weight="bold">Todoist</text>
  <!-- Todoist features -->
  <circle cx="220" cy="250" r="12" fill="none" stroke="#fffdf8" stroke-width="2"/>
  <text x="245" y="256" font-family="sans-serif" font-size="15" fill="#fffdf8">Natural language</text>
  <circle cx="220" cy="290" r="12" fill="none" stroke="#fffdf8" stroke-width="2"/>
  <text x="245" y="296" font-family="sans-serif" font-size="15" fill="#fffdf8">Cross-platform</text>
  <circle cx="220" cy="330" r="12" fill="none" stroke="#fffdf8" stroke-width="2"/>
  <text x="245" y="336" font-family="sans-serif" font-size="15" fill="#fffdf8">Productivity metrics</text>
  <circle cx="220" cy="370" r="12" fill="none" stroke="#fffdf8" stroke-width="2"/>
  <text x="245" y="376" font-family="sans-serif" font-size="15" fill="#fffdf8">Team collaboration</text>
  <!-- Todoist icon -->
  <circle cx="350" cy="410" r="18" fill="#fffdf8"/>
  <path d="M 344 410 L 348 414 L 356 406" fill="none" stroke="#e44232" stroke-width="3"/>
  <!-- Divider line -->
  <line x1="700" y1="0" x2="700" y2="600" stroke="#3a3226" stroke-width="4"/>
  <text x="700" y="80" font-family="sans-serif" font-size="64" fill="#3a3226" text-anchor="middle" font-weight="bold">VS</text>
  <!-- Right side: Things Blue -->
  <rect fill="#4a90e2" opacity="0.15" x="700" y="0" width="700" height="600"/>
  <rect fill="#4a90e2" x="850" y="150" width="400" height="300" rx="20"/>
  <text x="1050" y="200" font-family="sans-serif" font-size="28" fill="#fffdf8" text-anchor="middle" font-weight="bold">Things 3</text>
  <!-- Things features -->
  <circle cx="920" cy="250" r="12" fill="none" stroke="#fffdf8" stroke-width="2"/>
  <text x="945" y="256" font-family="sans-serif" font-size="15" fill="#fffdf8">Beautiful design</text>
  <circle cx="920" cy="290" r="12" fill="none" stroke="#fffdf8" stroke-width="2"/>
  <text x="945" y="296" font-family="sans-serif" font-size="15" fill="#fffdf8">Apple ecosystem</text>
  <circle cx="920" cy="330" r="12" fill="none" stroke="#fffdf8" stroke-width="2"/>
  <text x="945" y="336" font-family="sans-serif" font-size="15" fill="#fffdf8">Today + Evening</text>
  <circle cx="920" cy="370" r="12" fill="none" stroke="#fffdf8" stroke-width="2"/>
  <text x="945" y="376" font-family="sans-serif" font-size="15" fill="#fffdf8">One-time purchase</text>
  <!-- Things icon -->
  <circle cx="1050" cy="410" r="18" fill="#fffdf8"/>
  <circle cx="1050" cy="410" r="8" fill="#4a90e2"/>
  <!-- Comparison metrics -->
  <rect fill="#fffdf8" x="550" y="480" width="300" height="80" rx="8" stroke="#c4b5a0" stroke-width="1"/>
  <text x="700" y="510" font-family="sans-serif" font-size="14" fill="#3a3226" text-anchor="middle" font-weight="bold">Which is right for you?</text>
  <text x="580" y="535" font-family="sans-serif" font-size="12" fill="#e44232" font-weight="bold">Todoist:</text>
  <text x="640" y="535" font-family="sans-serif" font-size="12" fill="#7a6a5a">Teams, metrics</text>
  <text x="580" y="555" font-family="sans-serif" font-size="12" fill="#4a90e2" font-weight="bold">Things 3:</text>
  <text x="645" y="555" font-family="sans-serif" font-size="12" fill="#7a6a5a">Design, Apple users</text>
</svg>
